# Make changes required for specific sensors
# ${variable-name:default-value} are obtained from an environment file (the .env file for Docker installations; 
# for bare-metal installations, the default is /etc/logstash/logstash-env-vars - see the logstash systemd file) 
# With a bare-metal installation, you may also just edit this file and fill in the values you want.
# If values are not provided (eg, there is no env file), the defaults following the :'s are used. 
# (Flags will be False, so nothing will happen).

# Using env vars in conditionals has been an open issue for logstash since 2016! Workaround is to add a "flag" field.

filter {

      # IFINDEX FILTERING
      #---- Drop flows that do not have src or dst ifindex in a specified list of ifindexes
      # Specifying a sensor name is optional. If not given, the ifindex list will apply to all sensors.
      # ALL can refer to all sensors or all interfaces.
      # If a sensor is not referred to, keep all its flows.
      # Example settings in env file:   ifindex_filter_keep="500; Sensor 1: 123,456; Sensor 2 :ALL"  
      #     (If specified, the sensor name must be exact, otherwise spaces don't matter. Separate lists with semicolons.) 
      mutate {
          add_field => { "[@metadata][ifindex_filter_flag]" => "${ifindex_filter_flag:False}" }
      }
      if [@metadata][ifindex_filter_flag] == "True"  {
          mutate {
              add_field => { "[@metadata][ifindex_filter_keep]" => "${ifindex_filter_keep:123,456}" }
              id => "15-1"
          }
          mutate {
              # Split the string on ';' into an array of the same name (in a separate mutate, since in mutate, 
              # split happens before all add_fields)
              # Add a dummy array element to force it to be an array, in case there is just 1 value in the env file.
              split     =>  { "[@metadata][ifindex_filter_keep]" => ";" }
              add_field =>  { "[@metadata][ifindex_filter_keep]" => "dummy" }
              id => "15-2"
          }
          # Each (non-dummy) array element should have 'sensor-name: list-of-approved-ifindexes'  ("sensor-name:" optional)
          ruby {
              id => "15-3"
              tag_on_exception => "_rubyexception A in 15-sensor-specific-changes. "
              code => "
                 # keep any flows that the filter list does not mention
                 action = 'keep'
                 # loop over the array of ifindex filters
                 filters = event.get('[@metadata][ifindex_filter_keep]')
                 filters.each do |f|  
                     next if f == 'dummy'
                     # if filter-sensor=flow-sensor or the filter apples to all sensors, check the ifindex list
                     # Once 'keep' is determined, quit loop and move on to next flow. 
                     if (f =~ /^\s*ALL\s*:/) or (f =~ /^\s*#{event.get('[meta][sensor_id]')}\s*:/) or (! f.include? ':')  
                         f.sub!(/.*:/, '')             # remove : and everything before it
                         f.gsub!(/\s/, '')             # get rid of spaces in ifindex list
                         indexes = f.split(',')        # split on commas into an array 
                         # only if the ifindex-list is ALL or includes the current ifindex, keep this flow.
                         action = 'drop'
                         if (indexes.include? 'ALL') or (indexes.include? event.get('[meta][src_ifindex]').to_s) or (indexes.include? event.get('[meta][dst_ifindex]').to_s)
                             action = 'keep'
                             break
                         end
                     end
                 end
                 event.cancel if action == 'drop'
              "
	      }
      }


      # SENSOR NAME CHANGE BY IFINDEX
      #---- Change the sensor name for flows from a certain interface (ifindex) 
      mutate {
          add_field => { "[@metadata][ifindex_sensor_rename_flag]"     => "${ifindex_sensor_rename_flag:False}" }
          id => "15-4"
      }
      if [@metadata][ifindex_sensor_rename_flag] == "True" {
          mutate {
              add_field => { "[@metadata][ifindex_sensor_rename_old_name]" => "${ifindex_sensor_rename_old_name:oldname}" }
              add_field => { "[@metadata][ifindex_sensor_rename_new_name]" => "${ifindex_sensor_rename_new_name:newname}" }
              add_field => { "[@metadata][ifindex_sensor_rename_ifindex]"  => "${ifindex_sensor_rename_ifindex:1}" }
              id => "15-5"
          }
          if [meta][sensor_id] == [@metadata][ifindex_sensor_rename_old_name]
          and ( [meta][src_ifindex] == [@metadata][ifindex_sensor_rename_ifindex] or [meta][dst_ifindex] == [@metadata][ifindex_sensor_rename_ifindex] ) {
              mutate {
                  replace => { "[meta][sensor_id]" => "%{[@metadata][ifindex_sensor_rename_new_name]}" }
                  id => "15-6"
              }
          }
      }


      # SAMPLING RATE CORRECTIONS
      #---- Manually apply a sampling correction to listed sensors 
      #     but ONLY IF there was no pre-logstash sampling correction applied by pmacct
      mutate {
         add_field => { "[@metadata][sampling_correction_flag]" => "${sampling_correction_flag:False}" }
         id => "15-7"
      }
      if [@metadata][sampling_correction_flag] == "True" and [@sampling_corrected] == "no" {
          mutate {
             add_field => { "[@metadata][sampling_correction_sensors]" => "${sampling_correction_sensors:sensor1;sensor2}" }
             add_field => { "[@metadata][sampling_correction_factor]"  => "${sampling_correction_factor:1}" }
             id => "15-8"
          }
	     # make the field into an array  (see comments about split above) 
          mutate {
             split =>     { "[@metadata][sampling_correction_sensors]" => ";" }           
             add_field => { "[@metadata][sampling_correction_sensors]" => "dummy" }
             id => "15-9"
          }
          ruby {
              code => '
                   # strip any leading or trailing spaces from sensor names
                   sensors = event.get("[@metadata][sampling_correction_sensors]").map! { |e| e.strip }
                   # if event sensor is in the list, apply corrections
                   if sensors.include? event.get("[meta][sensor_id]") 
                       correction_factor = event.get("[@metadata][sampling_correction_factor]")
                       event.set("[values][num_bits]", correction_factor.to_i * event.get("[values][num_bits]").to_i)
                       event.set("[values][num_packets]", correction_factor.to_i * event.get("[values][num_packets]").to_i)
                       event.set("[values][bits_per_second]", correction_factor.to_f * event.get("[values][bits_per_second]").to_f)
                       event.set("[values][packets_per_second]", correction_factor.to_f * event.get("[values][packets_per_second]").to_f)
                       event.set("@sampling_corrected", "yes")
                       newtags = event.get("tags")
                       newtags ||= []   # if undefined, set to empty array
                       newtags.push( "Logstash sampling correction = #{correction_factor}" )
                       event.set("[tags]", newtags )
                   end
              '
              id => "15-10"
              tag_on_exception => "_rubyexception B in 15-sensor-specific-changes. "
          }
      }

}
